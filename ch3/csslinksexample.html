<!DOCTYPE html>
<html>
<head>
	<style>
	a:link {
		color: orange;
	}
	
	a:visited {
		color: blue;
	}
	
	a:hover {
		color: green;
	}
	
	a:active {
		color: red;
	}
	</style>
</head>
<body>
	<p>
		<b><a href="https://www.everythingtech.co" target="_blank">Visit EverythingTech</a></b>
	</p>
	<p>
		<b>Note:</b> a:hover must come before a:link and a:visited
	</p>
	<p>
		<b>Note:</b> a:active must follow a:hover 
	</p>
</body>
</html>
