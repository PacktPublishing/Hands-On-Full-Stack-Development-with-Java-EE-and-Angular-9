<!DOCTYPE html>
<html>
<head>
<title>Full Stack Development Java</title>
<script>
function myFunction() {
  	var mybutton = document.createElement("button");
  	mybutton.innerHTML = "My Button";
	mybutton.style.background = "blue";
	mybutton.style.color = "white";

  	document.body.appendChild(mybutton);
}
</script>
</head>
<body>

<p>Following button will add a new button to the page</p>

<button onclick="myFunction()">Add New Button</button>


</body>
</html>
