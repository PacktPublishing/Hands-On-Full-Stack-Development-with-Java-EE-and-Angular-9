<!DOCTYPE html>
<html>
<body>
	<h1>HTML Table Example</h1>
	<table style="width: 70%">
		<tr>
			<th align="left">Serial Number</th>
			<th align="left">Country</th>
			<th align="left">Capital</th>
		</tr>
		<tr>
			<td>1</td>
			<td>USA</td>
			<td>Washington, D.C.</td>
		</tr>
		<tr>
			<td>2</td>
			<td>India</td>
			<td>New Delhi</td>
		</tr>
		<tr>
			<td>3</td>
			<td>UK</td>
			<td>London</td>
		</tr>
	</table>
</body>
</html>
